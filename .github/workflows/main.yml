name: Main
on:
  push:
jobs:
  elixir-latest:
    runs-on: ubuntu-24.04
    steps:
      - uses: erlef/setup-beam@fix/calculating-otp-major-for-elixir
        with:
          elixir-version: "> 0"
          otp-version: "28.0.1"
      - run: |
          echo Elixir:
          elixir --short-version
          echo OTP:
          elixir -e 'IO.write File.read!("#{:code.root_dir()}/releases/#{System.otp_release()}/OTP_VERSION")'

  elixir-1-18-4-otp-master:
    runs-on: ubuntu-24.04
    steps:
      - uses: erlef/setup-beam@fix/calculating-otp-major-for-elixir
        with:
          elixir-version: "1.18.4"
          otp-version: master
      - run: |
          echo Elixir:
          elixir --short-version
          echo OTP:
          elixir -e 'IO.write File.read!("#{:code.root_dir()}/releases/#{System.otp_release()}/OTP_VERSION")'

  elixir-latest-otp-master:
    runs-on: ubuntu-24.04
    steps:
      - uses: erlef/setup-beam@fix/calculating-otp-major-for-elixir
        with:
          elixir-version: "> 0"
          otp-version: master
      - run: |
          echo Elixir:
          elixir --short-version
          echo OTP:
          elixir -e 'IO.write File.read!("#{:code.root_dir()}/releases/#{System.otp_release()}/OTP_VERSION")'

  otp-latest:
    runs-on: ubuntu-24.04
    steps:
      - uses: erlef/setup-beam@fix/calculating-otp-major-for-elixir
        with:
          elixir-version: "1.18.4"
          otp-version: "> 0"
      - run: |
          echo Elixir:
          elixir --short-version
          echo OTP:
          elixir -e 'IO.write File.read!("#{:code.root_dir()}/releases/#{System.otp_release()}/OTP_VERSION")'
